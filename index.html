<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="keywords" content="上网导航,网址大全,网址导航,简洁导航" />
  <meta name="description" content="一只化学狗和一只设计喵在维护的导航网站。沉淀全网优质网址及资源的上网导航。及时收录好玩、有趣、技术、小众等分类的网址和内容，上网络实验室，从摇瓶子开始。" />
  <title>书签 | cemcoe</title>
  <!-- Chrome Bar Color -->
  <meta name="theme-color" content="#f0ecec">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- com Header: -->
  <header id="header">
    <div class="loadings">
      <div class="loading"></div>
    </div>
    <a :href="refUrl">{{name}}</a>
  </header>


  <!-- 名站 -->
  <section id="mingzhan" class="mingzhan">
    <ul>
      <li v-for="site in mingZhanList">
        <a :href="site.url">
          {{site.name}}
        </a>
      </li>
    </ul>
  </section>
 
  <!-- 酷站 -->
  <section id="coolZhan" class="cool">
    <ul>
      <li v-for="site in CoolZhanListFirst">
        <a 
        :href="site.url" 
        :title="site.title">
          {{site.name}}
        </a></li>
    </ul>
    <ul>
      <li v-for="site in CoolZhanListSecond">
        <a 
        :href="site.url" 
        :title="site.title">
          {{site.name}}
        </a></li>
    </ul>
    <ul>
      <li v-for="site in CoolZhanListThird">
        <a 
        :href="site.url" 
        :title="site.title">
          {{site.name}}
        </a></li>
    </ul>
  </section>

  <section class="explore" id="exploreZhan">
    <h2>向未知探索</h2>
    <ul>
      <li v-for="site in exploreZhan">
        <a :href="site.url">
          <div class="wrapper">
            <div class="wrapper-right">
              <p>{{site.title}}</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </section>
  <footer id="footer">
    <p><a class="add" href="../nav/import/bookmarks_2019_11_4.html">
        {{update}}
      </a>
    </p>
    <p><a href="../blog/index.html">
        {{copyright}}
      </a>
    </p>
    <p><a href="https://go.cemcoe.workers.dev/">
        {{email}}
      </a>
    </p>
  </footer>
</html>
